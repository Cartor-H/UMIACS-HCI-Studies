<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-style@0.8.13/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="overflow-hidden" style="height: 100vh" onload="load()">
    <div class="row m-0" style="height: 100%">
        <div class="col-lg-4 col-md-3 col-sm-12 h-100 p-0 d-flex align-items-center">
            <div class="p-0 w-100" id="alertNotConnected">

            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 h-100 p-0 d-flex align-items-center">
            <div class="card form-control p-0">
                <div class="card-header mb-3">
                    <ul class="nav nav-tabs nav-fill card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" onclick="show1()" id="nav1">1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="show2()" id="nav2">2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="show3()" id="nav3">3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="show4()" id="nav4">4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="show5()" id="nav5">5</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="show6()" id="nav6">6</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="show7()" id="nav7">7</a>
                        </li>
                    </ul>
                </div>

                <div class="m-3 mt-0 d-flex justify-content-center">
                    <input type="checkbox" class="btn-check" name="bilingual3" id="watchBtn" autocomplete="off" onchange="changeLink()">
                    <label class="btn btn-outline-primary form-control" for="watchBtn">Experimenter View</label>
                </div>
                <div class="input-group ps-3 pe-3 mb-3" style="text-align: center">
                    <label for="senderID3" class="input-group-text">Your ID</label>
                    <input class="form-control" type="text" id="senderID3" onchange="changeLink()">
                </div>
                <div class="input-group ps-3 pe-3 mb-3" style="text-align: center">
                    <label for="receiverID3" class="input-group-text">Your Partner's ID</label>
                    <input class="form-control" type="text" id="receiverID3" onchange="changeLink()">
                </div>
                <div class="input-group ps-3 pe-3 mb-3" style="text-align: center">
                    <label for="receiverID3" class="input-group-text">Trial Number</label>
                    <input class="form-control" type="text" id="trialNumber3" onchange="changeLink()">
                </div>
                <div class="collapse" id="language">
                    <div class="input-group ps-3 pe-3 mb-3 d-flex justify-content-center">
                        <label class="input-group-text">Language</label>

                        <input type="radio" class="btn-check" name="language3" id="english3" autocomplete="off" value="eng"
                               onclick="changeLanguage()" onchange="changeLink()" checked>
                        <label class="btn btn-outline-primary form-control" for="english3">English</label>

                        <input type="radio" class="btn-check" name="language3" id="mandarin3" autocomplete="off" value="man"
                               onclick="changeLanguage()" onchange="changeLink()">
                        <label class="btn btn-outline-primary form-control" for="mandarin3">Mandarin</label>
                    </div>
                </div>

                <div class="m-3 mt-0 justify-content-center">
                    <button class="btn btn-dark form-control" type="button" data-bs-toggle="collapse"
                            data-bs-target="#advanced3" aria-expanded="false" aria-controls="advanced3">
                        Advanced Controls
                    </button>
                </div>
                <div class="collapse" id="advanced3">
                    <div class="collapse" id="bilingual">
                        <div class="m-3 mt-0 mb-2 d-flex justify-content-center">
                            <label>Bilingual</label>
                        </div>
                        <div class="m-3 mt-0 d-flex justify-content-center">
                            <input type="checkbox" class="btn-check" name="bilingual3" id="left3" autocomplete="off" onchange="changeLink()">
                            <label class="btn btn-outline-primary form-control" for="left3">Left</label>

                            <input type="checkbox" class="btn-check" name="bilingual3" id="right3" autocomplete="off" onchange="changeLink()">
                            <label class="btn btn-outline-primary form-control" for="right3">Right</label>
                        </div>
                    </div>
                    <div class="m-3 mt-0 d-flex justify-content-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="editableSwitch3" onchange="changeLink()">
                            <label class="form-check-label" for="editableSwitch3">ID Fields Editable</label>
                        </div>
                    </div>
                    <div class="collapse" id="agencyBox">
                        <div class="m-3 mt-0 d-flex justify-content-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="agency3" onchange="changeLink()">
                                <label class="form-check-label" for="agency3">Agency</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer p-0 pt-3">
                    <div class="input-group ps-3 pe-3 mb-3" style="text-align: center">
                        <label for="senderID3" class="input-group-text">Link</label>
                        <input class="form-control" type="text" id="link" readonly>
                    </div>
                    <div class="m-3 mt-0" style="text-align: center">
                        <a class="btn btn-secondary form-control" id="saveData" onclick="downloadData()">Download Chat Data</a>
                    </div>
                    <div class="m-3 mt-0" style="text-align: center">
                        <a class="btn btn-primary form-control" id="go" onclick="changeLink()">Go!</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-3 col-sm-12 h-100 p-0 d-flex align-items-center">
            <div class="p-0 w-100" id="alertConnected">

            </div>
        </div>

    </div>
</body>
</html>
