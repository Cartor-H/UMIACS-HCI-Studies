<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Webpage</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1dc4eaece6.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="../js/bootstrap.js"></script>
</head>

<body onload="onLoad()">
  <script src="script.js"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 d-flex justify-content-between">
          <li class="nav-item flex-fill text-center">
            <a class="nav-link" href="../home">Home</a>
          </li>
          <li class="nav-item flex-fill text-center">
            <a class="nav-link" href="">History</a>
          </li>
          <li class="nav-item flex-fill text-center">
            <span class="navbar-text">
              User ID: <span id="userID">12345</span>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row m-5 mt-1 mb-5" style="height:90vh">
    <div class="col-lg-4 mb-4 h-100">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">User Question Pool</h5>
        </div>
        <div class="card-body overflow-auto" id="questionsWindow">
          
        </div>
      </div>
    </div>

    <div class="col-lg-4 mb-4 h-100">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Synthesize Thoughts</h5>
        </div>
        <div class="card-body overflow-auto" id="thoughtWindow">

        </div>
      </div>
    </div>

    <div class="col-lg-4 mb-4 h-100">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Question Insights and Recomendations</h5>
        </div>
        <div class="card-body overflow-auto" id="insightsWindow">

        </div>
      </div>
    </div>
  
  </div>
</body>

</html>
