<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Webpage</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1dc4eaece6.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="../js/bootstrap.js"></script>
</head>

<body onload="onLoad()">
  <script src="script.js"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 d-flex justify-content-between">
          <li class="nav-item flex-fill text-center">
            <a class="nav-link" href="" id="homeNav">Home</a>
          </li>
          <li class="nav-item flex-fill text-center">
            <a class="nav-link" href="" id="historyNav">History</a>
          </li>
          <li class="nav-item flex-fill text-center">
            <span class="navbar-text">
              User ID: <span id="userID">12345</span>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Main Navigation Tabs -->
    <ul class="nav nav-tabs" id="reflectionTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="question-distribution-tab" data-bs-toggle="tab" data-bs-target="#question-distribution" type="button" role="tab">
          Question Type Distribution
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="discussion-flow-tab" data-bs-toggle="tab" data-bs-target="#discussion-flow" type="button" role="tab">
          Discussion Flow
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="takeaway-messages-tab" data-bs-toggle="tab" data-bs-target="#takeaway-messages" type="button" role="tab">
          Takeaway Messages
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="reflectionTabsContent">
      <!-- Question Type Distribution Tab -->
      <div class="tab-pane fade show active" id="question-distribution" role="tabpanel">
        <div class="card" style="border-top-left-radius: 0; border-top-right-radius: 0;">
          <div class="card-body" id="questionDistributionBody">

            <div class="d-flex justify-content-center align-items-center text-center mb-3">
              <h3>Explanation</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Discussion Flow Tab -->
      <div class="tab-pane fade" id="discussion-flow" role="tabpanel">
        <div class="card" style="border-top-left-radius: 0; border-top-right-radius: 0;">
          <div class="card-body" id="discussionFlowBody">

            <div class="d-flex justify-content-center align-items-center text-center mb-3">
              <h3>Explanation</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Takeaway Messages Tab -->
      <div class="tab-pane fade" id="takeaway-messages" role="tabpanel">
        <div class="card" style="border-top-left-radius: 0; border-top-right-radius: 0;">
          <div class="card-body" id="takeawayMessagesBody">

            <div class="d-flex justify-content-center align-items-center text-center mb-3">
              <h3>Explanation</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>
</body>

</html>
